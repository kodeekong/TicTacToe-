<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

<div class="container">
    
    <div>
        <h1>Tic-Tac-Toe</h1>
        <div class="scoreboard">
            <h4 class="p1" id="playerx">Player X Score: 0</h4>
            <h4 class="p2" id="playero">Player O Score: 0</h4>
        </div>
    </div>

</div>


<div class="board">
    <button tag="empty" id="elem1" class="cell" onclick="turn('elem1')"></button>
    <button tag="empty" id="elem2" class="cell" onclick="turn('elem2')"></button>
    <button tag="empty" id="elem3" class="cell" onclick="turn('elem3')"></button>
    <button tag="empty" id="elem4" class="cell" onclick="turn('elem4')"></button>
    <button tag="empty" id="elem5" class="cell" onclick="turn('elem5')"></button>
    <button tag="empty" id="elem6" class="cell" onclick="turn('elem6')"></button>
    <button tag="empty" id="elem7" class="cell" onclick="turn('elem7')"></button>
    <button tag="empty" id="elem8" class="cell" onclick="turn('elem8')"></button>
    <button tag="empty" id="elem9" class="cell" onclick="turn('elem9')"></button>
</div>  

<button class="restartButton" onclick="reset(false)">Reset Board</button>  
<button class="restartButton" onclick="reset(true)">Reset All</button>  

</body>
<script src="index.js"></script>
</html>
